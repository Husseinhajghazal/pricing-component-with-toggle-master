<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div class="top-bg"><img src="images/bg-top.svg" alt="background"></div>
  <div class="container d-flex align-items-center justify-content-center flex-column">
    <h1 class="title">Our Pricing</h1>
    <div class="switch-cont d-flex justify-content-between">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div>
    <div class="cards d-flex">
      <div class="card">
        <div class="head">Basic</div>
        <h1 class="d-flex align-items-center price-1"><span class="me-2">&dollar;</span> 199.99</h1>
        <div class="para">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card pro">
        <div class="head">Professional</div>
        <h1 class="d-flex align-items-center price-2"><span class="me-2">&dollar;</span> 249.99</h1>
        <div class="para">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <div class="head">Master</div>
        <h1 class="d-flex align-items-center price-3"><span class="me-2">&dollar;</span> 399.99</h1>
        <div class="para">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-bg"><img src="images/bg-bottom.svg" alt="background"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
